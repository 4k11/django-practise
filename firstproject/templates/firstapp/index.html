<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dj lvl 2</title>
    <link rel="stylesheet" href="{% static "css/mystyles.css" %}" />
  </head>
  <body>
    <h1>Access the records from here:</h1>

    <div class="djtwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>

        {% for acc in access_records %}

        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>

        {% endfor %}
      </table>
      {% else %}

      <p>NO ACCESS RECORDS FOUND</p>

      {% endif %}
    </div>
  </body>
</html>
